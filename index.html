<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>마음이음</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <header class="header">
          <img class="menu-btn" src="img/menu-btn.png" />
          <div class="text-wrapper-11">마음이음</div>
          <img class="vector-5" src="img/vector-4.svg" />
        </header>

        <div class="overlap">
          <div class="text-wrapper">안녕하세요&nbsp;&nbsp;서준님,</div>
          <div class="text-wrapper-2">오늘의 하루는 <br />어떠셨나요?</div>
          <div class="overlap-group"><img class="group" src="img/group-157.png" /></div>
          <div class="group-wrapper"><img class="img" src="img/group-303.png" /></div>
          <div class="frame-wrapper"><img class="frame" src="img/frame.png" /></div>
          <div class="img-wrapper"><img class="frame-2" src="img/frame-1.png" /></div>
          <div class="overlap-2"><img class="frame-3" src="img/frame-2.png" /></div>
        </div>

        <div class="text-wrapper-3">최근 일기</div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group-2">
            <img class="frame-4" src="img/frame-3.svg" />
            <div class="chips">
              <div class="chip-hours-with">
                <img class="icons-time-glyph" src="img/icons-12-time-glyph-white.png" />
                <div class="text-wrapper-4">28 May 21</div>
              </div>
            </div>
            <div class="text-wrapper-5">비트캠프 데브옵스 첫날</div>
            <div class="address-area">인터넷이 끊겼다.<br />나는 너무 슬프다.</div>
            <img class="systems-more-line" src="img/systems-more-2-line.svg" />
          </div>
        </div>
        <div class="text-wrapper-6">모두 보기</div>
        <div class="div-wrapper">
          <div class="group-2">
            <div class="overlap-group-3">
              <div class="group-3">
                <div class="view">
                  <img class="vector" src="img/vector.png" />
                  <div class="text-wrapper-7">내 정보</div>
                </div>
                <div class="view-2">
                  <div class="text-wrapper-8">일기</div>
                  <img class="vector-2" src="img/vector-1.png" />
                </div>
                <div class="view-3">
                  <div class="text-wrapper-9">비대면 상담</div>
                  <img class="vector-3" src="img/vector-2.png" />
                </div>
                <div class="view-4">
                  <div class="text-wrapper-10">홈</div>
                  <img class="vector-4" src="img/vector-3.png" />
                </div>
              </div>
              <img class="img-2" src="img/image.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
